<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!-- 有序列表、无序列表、定义列表 -->
        <h2>有序列表</h2>
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>
            <li>有序列表4</li>
            <li>
                <a href="https://www.baidu.com" target="_blank">超链接列表</a>
            </li>
        </ol>
        <h2>无序列表</h2>
        <ul>
            <li>无序列表1</li>
            <li>无序列表2</li>
            <li>无序列表3</li>
            <li>无序列表4</li>
            <li>
                <span>子列表</span>
                <ul>
                    <li>子列表1</li>
                    <li>子列表2</li>
                    <li>子列表3</li>
                </ul>
            </li>
        </ul>
        <h2>自定义列表</h2>
        <dl>
            <dt>术语标题1</dt>
            <dd>术语说明1</dd>
            <dd>术语说明1_1</dd>
            <dt>术语标题2</dt>
            <dd>术语说明2</dd>
            <dt>术语标题3</dt>
            <dd>术语说明3</dd>
            <dt>术语标题4</dt>
            <dd>术语说明4</dd>
        </dl>
    </body>
</html>
